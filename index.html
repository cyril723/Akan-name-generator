<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Akan name generator</title>
</head>
<body>  
        <h1>Akan Name Generator</h1>
    <section>
        <p>Discover your Ghanaian
             Akan name based  on 
            your gender and day 
            of the week you were born </p>
    </section>
    <h3>Fill in the following:</h3>
    <form>
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth"
         name="date-of-birth" required>
        <br><br>
        <label for="gender">Enter Gender:</label>
        <input type="text" id="gender" name="gender" 
        required>
        <br><br>
        <label for="text">Akan Name:</label>
        <input type="text" id="akan-name" name="akan-name" 
        readonly>
        <br><br>
        <button type="submit">Generate Akan Name</button>
        <br><br>
        <button type="reset">Reset</button>
    </form>
    <br><br>
    <script src="script.js"></script>
<body>
</html>
